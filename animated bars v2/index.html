<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main/style.css">
  <title>Animated bars v2</title>
</head>
<body>

  <!-- sekcja glowna - main section-->

  <section>
    <div class="container">
        

     <h1 class="heading">Horizontal Bars</h1>
        <div class="horizontal-bars">
            <div class="bar">
                <div class="info">
                    <span>HTML</span>
                </div>
                <div class="progress-line html">
                    <span></span>
                </div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>CSS</span>
                </div>
                <div class="progress-line css">
                    <span></span>
                </div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>jQuery</span>
                </div>
                <div class="progress-line jquery">
                    <span></span>
                </div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>Python</span>
                </div>
                <div class="progress-line python">
                    <span></span>
                </div>
            </div>
            <div class="bar">
                <div class="info">
                    <span>MySQL</span>
                </div>
                <div class="progress-line mysql">
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="heading">Radial Bars</h1>
        <div class="radial-bars">

         <div class="radial-bar">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">Creativity</div>
            </div>

            <div class="radial-bar">
             <svg x="0px" y="0px" viewBox="0 0 200 200">
                 <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                 <circle class="path path-2" cx="100" cy="100" r="80"></circle>
             </svg>
             <div class="percentage">65%</div>
             <div class="text">Communication</div>
         </div>

         <div class="radial-bar">
         <svg x="0px" y="0px" viewBox="0 0 200 200">
             <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
             <circle class="path path-3" cx="100" cy="100" r="80"></circle>
         </svg>
         <div class="percentage">75%</div>
         <div class="text">Problem Solving</div>
     </div>

     <div class="radial-bar">
     <svg x="0px" y="0px" viewBox="0 0 200 200">
         <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
         <circle class="path path-4" cx="100" cy="100" r="80"></circle>
     </svg>
     <div class="percentage">85%</div>
     <div class="text">Teamwork</div>
 </div>
 </div>
</div>
</section>
</body>
</html>
